{% extends "layout.html" %}

{% block content %}

	<script>$(function(){
		$("#stats").css({"font-weight": "bold"});
            });
	</script>

	<!-- Text --> 
	</br>
	<h1 align='center' class='titlehead'> {{header}} </h1>
	<p align='center'><u><a  href="{{url_for('Stats')}}">Back to overview</a></u></p>

	<!-- Graphs --> 
	<div style="text-align:center;">
	{% for g in graphs %}
	   <div class="block">	   
	   <u>{{g[0]}}</u>: {{sign}}{{'%0.2f'| format(g[1]|float)}}%</div>
	   <div class="showhide">
	   </br>
	   <img src="/static/graphs/{{g[2]}}" alt="{{g[0]}}" width="500">
	   </div>
  	   </br>
	   
	{% endfor %}
	</div>


{% endblock %}
